<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // creating a heading element in REACT
        const heading = React.createElement("h1",{},"Hello World from REACT! ")

        //? things work different in react then the normal JS

        // ? first of all react needs a root jiske andar woh DOM Manipulation ya processing kr paye

        // creating a root inside REACT all code will run inside this 'root'

        const root = ReactDOM.createRoot(document.getElementById("root"));
        // In the above step we have created root 

        root.render(heading);
    </script>
</body>
</html>
